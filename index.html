<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootsrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body id="body">
  <div class="rows">
    <div class="col-md-12 logo">
      <img src="assets/images/Minecraft_Logo.png" width="1000px" height="200px">
    </div>
  </div>
  <div class="rows">
    <div class="col-md-12 title">
      Hangman Game
    </div>
  </div>
  <div class="rows">
    <div class="col-md-12 instructions">
      Press any key to get started!
    </div>
  </div>
  <div class="col-md-12 game">
    What's the word?
    <p id="correctGuesses"></p>
    <p><span id="remainingGuesses">15</span> Guesses Remaining</p>
    <p id="incorrectGuesses">Incorrect Guesses</p>
  </div>

  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
